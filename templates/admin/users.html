{% extends "index.html" %}

{% block content %}
    <h2>Users</h2>

    <table class="table table-condensed table-striped table-nofluid">
        <thead>
        <tr>
            <th>Name</th>
            <th>Admin</th>
        </tr>
        </thead>
        <tbody>
        {% for u in users%}
        <tr>
            <td>{{ u.email }}</td>
            <td>{{ u.admin }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
