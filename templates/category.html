{% extends "index.html" %}

{% block content %}
    <h2>Category: {{ category.name }}</h2>

    <form action="" method="post" class="form-inline">
        Rename: <input type="text" name="name" value="{{ category.name }}" />
        <button class="btn btn-danger" type="submit">Rename</button>
    </form>

    <h2>Transactions</h2>

    <table class="table table-striped">
    <thead>
    <tr>
        <th>Date</th>
        <th>Amount</th>
        <th>Category</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    {% for t in transactions %}
    <tr>
        <td>{{ t.date.date() }}</td>
        <td>{{ t.amount }}</td>
        <td>{{ t.category.name }}</td>
        <td>{{ t.description }}</td>
    </tr>
    {% endfor %}
    </tbody>
    </table>
{% endblock %}
